<!DOCTYPE html>
<html lang="ko">



<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  /*.favorites img {
    width: 150px;
  }*/
</style>
<script type="text/babel">
  console.log("야옹");

  function CatItem(props) {

    return (
      <li>
        <img
          src={props.img}
          alt={props.title}
          style={{ width: '150px' /*, border: '1px solid red'*/ }} //스타일 자체를 props로 넘기기 {} 새로운 객체로 묶어 보냄
        />
      </li>
    )
  }

  const Title = (props) => {
    console.log(props.children)
    return <h1>{props.children}</h1>
  }


  function Favorites() {
    return (
      <ul className="favorites">
        <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" title="CAT2" />
        <CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" title="CAT3" />
      </ul>
    )
  }


  const MainCard = ({ img }) => {
    return (
      <div className="main-card">
        <img
          src={img}
          alt="고양이"
          width="400"
        />
        <button>🤍</button>
      </div>
    )
  }

  const Form = () => (
    <form>
      <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
      <button type="submit">생성</button>
    </form>
  )

  const app = (
    <div>
      <Title>1번째 고양이 가라사대</Title>
      <Title>2번째 고양이 가라사대</Title>
      <Form />
      <MainCard img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" title="CAT1" />
      <Favorites />
    </div>
  );


  const 여기다그려 = document.querySelector("#app");

  ReactDOM.render(app, 여기다그려);

</script>

<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<body>
  <div id="app">
  </div>
</body>

</html>
